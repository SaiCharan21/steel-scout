<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/navbar.css" /> -->
    <link rel = "stylesheet" type = "text/css" href = "./css/darkmode.css" />

  </head>
  
  <body id="main">
    <!-- <div id="topnav" class="topnav"></div> -->

    <h1>Steel Scout</h1>
    <form class="login_form">
      <div id="login_form_id" class="container">

        <div id = "form_field">
          <p>Enter your information to log in.</p>
          <p id="login_error_message_id"></p>

          <label id="login_email_label_id" for="email"><b>Email</b></label>
          <br/>
          <input id="login_email_input_id" type="text" placeholder="Enter Email" name="email">
          <br/>
          <label id="login_password_label_id" for="password"><b>Password</b></label>
          <br/>
          <input id="login_password_input_id"type="password" placeholder="Password" name="password">

          <div class = "loginbtncontainer">
            <button class="loginbtn">LOGIN</button>
          </div>
        <div>  
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/login_script.js"></script>
  </body>
</html>

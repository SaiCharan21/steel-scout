<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/forms.css">
  <link rel="stylesheet" type="text/css" href="./css/navbar.css" />
  <link rel="stylesheet" type="text/css" href="./css/scouters.css" />
</head>

<body id="main">
  <div id="topnav" class="topnav"></div>

  <form class="users_form">
    <div id="users_container" class="container">
      <h1 class="title">Teams</h1>
      <hr>
      <div class="input_container">
        <input name="team number" id="newTeamNumber" placeholder="team number" /><br />
        <input name="team name" id="newTeamName" placeholder="team name" /><br />
        <br />
        <button name="add team" type="button" onclick="addTeam()">Add</button>
      </div>

      <div class="table-wrapper">


        <table class="fl-table">
          <thead>
            <tr>
              <th>Team ID</th>
              <th>Team Number</th>
              <th>Team Name</th>
              
            </tr>
          </thead>
          <tbody id="usertable">
          </tbody>
        </table>
      </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/add_teams.js"></script>
  <script src="js/manage_teams.js"></script>
  <script src="js/nav_bar.js"></script>
</body>

</html>

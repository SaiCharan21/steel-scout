<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Competitions</title>
    <script src="js/add_competition_script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <h1>Add Competition</h1>
    <form class="comp_form">
        <div class="input_container">
            <input name="name" id="name" placeholder="Competition Name" /><br />
            <input name="date" type="date" id="date"/><br/>

            <input list="seasons" id="season" placeholder="Season Year">
            <datalist id="seasons">
                <option value="2020">
            </datalist>                    
            <br/>

            <button name="add user" type="button" onclick="addComp()">Add</button> 
            <button name="add user" type="button" onclick="cancelled()">Cancel</button>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/forms.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/scouting.css">
        <link rel = "stylesheet" type = "text/css" href = "./css/navbar.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src = "js/new_scouting.js"></script>
    </head>
    <body>
        
        <div id = "topnav" class = "topnav"></div>
        <form id  = "scoutingForm">

            
            <h1>Scouting Form</h1>
            <p id = "scouting_error_message"></p>
            <br/>
            <hr>
            
            <label id = "team_label_id" for = "team"><b>Team Number</b></label>
            <input id = "team_id" type = "number" placeholder="Enter Team Number" name = "team">

            <label id = "scouter_label_id" for = "scouter_id"><b>Scouter</b></label>
            <input id = "scouter_id" type = "number" placeholder="Enter" name = "scouter">
            
            <label id = "competition_label_id" for = "competition"><b>Competition</b></label>
            <input id = "competition_id" type = "number" placeholder="Enter" name = "competition">

            <label id = "match_number_label_id" for = "match_number"><b>Match Number</b></label>
            <input id = "match_number_id" type = "number" placeholder="Enter Match Number" name = "match">
           
            <h2>Autonomous</h2>
            <label id = "auto_line_label_id" for = "auto_line"><b>Initiation Line</b></label><br>
            <input type="radio" name="auto_line" id = "auto_line_id" value="1"> Yes<br>
            <input type="radio" name="auto_line" id = "auto_line_id" value="0"> No<br><br>
			
            <label id = "auto_high_target_label_id" for = "auto_high_target"><b>Power Cells In High Port</b></label>
            <input id = "auto_high_target_id" type = "number" placeholder="Enter" name = "auto_high_target">

      
            <label id = "auto_low_target_label_id" for = "auto_low_target"><b>Power Cells In Low Port</b></label>
            <input id = "auto_low_target_id" type = "number" placeholder="Enter" name = "auto_low_target">


			<label id = "auto_collect_balls_label_id" for = "auto_collect_balls"><b>Collect Balls</b></label><br>
            <input id = "auto_collect_balls_id" type = "number" placeholder="Enter" name = "auto_collect_balls">
             
            <h2>Stage 1</h2>

            <label id = "stage1_high_target_label_id" for = "high_target1"><b>Power Cells In Higher Port</b></label>
            <input id="stage1_high_target_id" type ="number" placeholder="Enter" name = "high_target1">

            <label id = "stage1_low_target_label_id" for = "low_target1"><b>Power Cells In Lower Port</b></label>
            <input id="stage1_low_target_id" type ="number" placeholder="Enter" name = "low_target1">

            <label id = "stage1_completed_label_id" for = "stage1_completed"><b>Stage One Completed</b></label><br>
            <input type="radio" name="stage1_completed" id = "stage1_completed_id" value="1"> Yes<br>
            <input type="radio" name="stage1_completed" id = "stage1_completed_id" value="0"> No<br>
            <br>
			
            <h2>Stage 2</h2>

            <label id = "stage2_high_target_label_id" for = "high_target2"><b>Power Cells In Higher Port</b></label>
            <input id="stage2_high_target_id" type ="number" placeholder="Enter" name = "high_target2">


            <label id = "stage2_low_target_label_id" for = "low_target2"><b>Power Cells In Lower Port</b></label>
            <input id="stage2_low_target_id" type ="number" placeholder="Enter" name = "low_target2">
			
            <label id = "rotation_control_label_id" for = "rotation_control"><b>Rotation Control</b></label><br>
            <input type="radio" name="rotation_control" id = "rotation_control_id" value="1"> Yes<br>
            <input type="radio" name="rotation_control" id = "rotation_control_id" value="0"> No<br>
            <br>
            
			<h2>Stage 3</h2>
			
			<label id = "stage3_high_target_label_id" for = "high_target3"><b>Power Cells In Higher Port</b></label>
            <input id="stage3_high_target_id" type ="number" placeholder="Enter" name = "high_target3">

            <label id = "stage3_low_target_label_id" for = "low_target3"><b>Power Cells In Lower Port</b></label>
            <input id="stage3_low_target_id" type ="number" placeholder="Enter" name = "low_target3">

            <label id = "stage3_completed_label_id" for = "stage3_completed"><b>Stage Three Completed</b></label><br>
            <input type="radio" name="stage3_completed" id = "stage3_completed_id" value="1"> Yes<br>
            <input type="radio" name="stage3_completed" id = "stage3_completed_id" value="0"> No<br><br>

			<label id = "position_control_label_id" for = "position_control"><b>Position Control</b></label><br>
            <input type="radio" name="position_control" id = "position_control_id" value="1"> Yes<br>
            <input type="radio" name="position_control" id = "position_control_id" value="0"> No<br>
            
            <br>
            
  
            <h2>Endgame</h2>
            <label id = "end_status_label_id" for = "end_status"><b>NANI?</b></label><br>
            <input id="end_status_id" type="number" placeholder=" Enter" name="end_status" ><br>
            <br>
            <label id = "level_label_id" for = "level"><b>Shield Generator Level</b></label><br>
            <input type="radio" name="level" id = "input14" value="1"> Yes<br>
            <input type="radio" name="level" id = "input14" value="0"> No<br>
            <br>

            <label id = "final_rp_label_id" for = "finalRP"><b>Final Ranking Points</b></label>
            <input id="input15" type ="number" placeholder="Enter Number" name = "finalRP"><br>

            <label id = "defenseBot_label_id" for = "defenseBot"><b>Defense Bot?</b></label><br>
            <input type="radio" name="defenseBot" id = "input16" value="1"> Yes<br>
            <input type="radio" name="defenseBot" id = "input16" value="0"> No<br>
            <br>

            <label id = "innerPort_label_id" for = "innerPort"><b>Inner Port</b></label><br>
            <input type="radio" name="innerPort" id = "input17" value="1"> Yes<br>
            <input type="radio" name="innerPort" id = "input17" value="0"> No<br>
            <br>
            <br>
        </form>

        <div style="text-align:center;">
        <button id = scouting_submit class = "scoutSubmitButton">SUBMIT</button>
        </div>
        
        <div style="text-align:center;">
        <button id = scouting_clear class = "scoutClearButton">CLEAR</button>
        </div>
        <br>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/new_scouting.js"></script>
        
    </body>
    <!--<script src="js/nav_bar.js"></script>-->
</html>

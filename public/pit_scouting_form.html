<!DOCTYPE html>
<html>
    <head>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src= "https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel= "stylesheet" type = "text/css" href= "./css/forms.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel= "stylesheet" type = "text/css" href= "./css/scouting.css">
        <script type = "text/javascript" src = "js/pit_scouting_script.js"></script>
        <link rel= "stylesheet" type = "text/css" href= "./css/navbar.css">
    </head>
    <div id = "navbar" class="topnav"></div>
    <body>

        <form id  = "pitScoutingForm">
            <h1>Pit Scouting Form</h1>
            <p id = "pit_scout_error_message_id"></p>
            <br>
            <hr>
            <label id = "team_number_id" for = "teamNumber"><b>Team Number</b></label>
            <input id = "team_number" name = "teamNumber" type = "number" placeholder= "Enter Team Number">
            <br>

            <label id = "can_climb" for = "canClimb"><b>Can Climb</b></label><br>
            <input id = "yes_climb" name = "canClimb" type = "radio" value = "1"> Yes<br>
            <input id = "no_climb" name = "canClimb" type = "radio" value = "0"> No<br>
            <br>

            <label id = "drive_team_experience_id" for = "driveTeamExperience"><b>Average Drive Team Experience (Years)</b></label>
            <input id = "drive_team_experience" name = "driveTeamExperience" type = "number" placeholder= "Enter number">
            <br>

            <label id= "inner_port_id" for= "innerPort"><b>Can Shoot Inner Port</b></label><br>
            <input id = "yes_inner" name = "innerPort" type = "radio" value = "1"> Yes<br>
            <input id = "no_inner" name = "innerPort" type = "radio" value = "0"> No<br>
            <br>

            <label id= "upper_port_id" for= "upperPort"><b>Can Shoot Upper Port</b></label><br>
            <input id = "yes_upper" name = "upperPort" type = "radio" value = "1"> Yes<br>
            <input id = "no_upper" name = "upperPort" type = "radio" value = "0"> No<br>
            <br>

            <label id= "lower_port_id" for= "lowerPort"><b>Can Shoot Lower Port</b></label><br>
            <input id = "yes_lower" name = "lowerPort" type = "radio" value = "1"> Yes<br>
            <input id = "no_lower" name = "lowerPort" type = "radio" value = "0"> No<br>
            <br>

            <label id= "defense_bot_id" for= "defenseBot"><b>Defense bot</b></label><br>
            <input id = "yes_defense" name = "defenseBot" type = "radio" value = "1"> Yes<br>
            <input id = "no_defense" name = "defenseBot" type = "radio" value = "0"> No<br>
            <br>

            <label id = "autonomous_abilities_id" for = "autonomousAbilities"><b>Autonomous abilities</b></label>
            <input id = "autonomous_abilities" name = "autonomousAbilities" type = "text" placeholder = "Enter text" >
            <br>
            
        </form>

        <div style = "text-align:center;"> <!--This is needed to align elements at the center.-->
        <button id = "pit_submit" class = "pitSubmitButton">Submit</button>
        </div>

     
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src= "js/pit_scouting_script.js"></script>
        <script src= "js/navbar_script.js"></script>
    </body>

</html>

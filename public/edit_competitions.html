<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Competitions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/add_competition_script.js"></script>
</head>

<body>
    <h1>Add Competition</h1>
    <form class="comp_form">
        <div class="input_container">
            <input name="competition_name" id="competition_name" placeholder="Competition Name" /><br />
            <input name="competition_date" type="date" id="competition_date" /><br />

            <input list="seasons" id="season_id" placeholder="Season Name">
            <datalist id="seasons">
            </datalist>
            <br />

            <button name="add user" type="button" onclick="editComp()">Edit</button>
            <button name="add user" type="button" onclick="cancelled()">Cancel</button>
        </div>
    </form>
</body>

</html>

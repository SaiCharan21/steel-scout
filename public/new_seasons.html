<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/forms.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/scouting.css">
        <link rel="stylesheet" type="text/css" href="./css/navbar.css">
        <script type = "text/javascript" src = "js/scouting_script.js"></script>
    </head>
    <body>
        <div id = "topnav" class = "topnav"></div>

        <form id  = "formContainer">
            <h1>Seasons Form</h1>
            <p id = "seasons_error_message"></p>
            <br/>
            <hr>

            

            <label id = "season_years_id" for = "seasonYears"><b>Season Years</b></label>
            <input id = "season_years" name = "seasonYears" type = "number" placeholder = "Enter Season Year" >
            <br> 
            
            <label id = "season_name_id" for = "seasonName"><b>Season Name</b></label>
            <input id = "season_name" name = "seasonName" type = "text" placeholder = "Enter text" >
            <br> 


        </form>

        <div style="text-align:center;"> <!--This is needed to align elements at the center.-->
        <button id = seasons_submit class = "seasonsSubmitButton">SUBMIT</button>
        </div>

        <div style="text-align:center;"> <!--This is needed to align elements at the center.-->
            <button id = seasons_cancel class = "seasonsCancelButton">CANCEL</button>
            </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/seasons_script.js"></script>
        
    </body>

    <script src="js/nav_bar.js"></script>
</html>

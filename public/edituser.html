<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
    <link rel="stylesheet" type="text/css" href="./css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="./css/scouters.css" />
</head>

<body>
    <div id="topnav" class="topnav"></div>
    <form name="edituser" id="edituser">
        <h1 class="title">Edit Scouter</h1>
        <hr/>
        <h2>Input new user data:</h2>
        <div class="input_container">
            <h3 style="display: inline-block; border: 0; width: 10%; margin-top: 10px;">First Name:</h3>
            <input name="firstname" id="newFirstname" placeholder="First Name" autocomplete="false" />
            <br />
            <h3 style="display: inline-block; border: 0; width: 10%; margin-top: 10px;">Last Name:</h3>
            <input name="lastname" id="newLastname" placeholder="Last Name" autocomplete="false" />
            <br />
            <h3 style="display: inline-block; border: 0; width: 10%; margin-top: 10px;">Email:</h3>
            <input name="email" id="newEmail" placeholder="Email" autocomplete="false" />
            <br />
            <h3 style="display: inline-block; border: 0; width: 10%; margin-top: 10px;">Password:</h3>
            <input name="password" id="newPass" placeholder="Password" autocomplete="false" />
            <br />
            <h3 style="display: inline-block; border: 0; width: 10%; margin-top: 10px;">Role:</h3>
            <select id="newRole">
                <option value="0">Non-Admin</option>
                <option value="1">Admin</option>
            </select>
            <br />
            <button id="confirm" class="btn" name="confirm" type="button" onclick="editUser()">Save</button>
            <button id="cancel" class="btn delete" name="cancel" type="button" onclick="cancelled()">Cancel</button>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/edit_user_script.js"></script>
</body>

</html>

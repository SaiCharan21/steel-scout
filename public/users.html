<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/navbar.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/table.css" />
  </head>
  
  <body id="main">
    <div id="topnav" class="topnav"></div>

    <form class="users_form">
      <div id="users_container" class="container">
        <h1>Users</h1>
        <hr>
        <input name = "first name" id = "newFirstName" placeholder = "first name"/><br/>
        <input name = "lastname" id = "newLastName" placeholder = "last name"/><br/>
        <input name = "email" id = "newEmail" placeholder = "email"/><br/>
        <input name = "password" id = "newPass" placeholder = "password"/><br/>
        <select id = "newRole">
            <option value=0>Non-Admin</option>
            <option value=1>Admin</option>
        </select>
        <br/>
        <button name="add user" type="button" onclick="addUser()">Add</button>

        <div class="table-wrapper">
            
          
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Admin</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id = "usertable">
                </tbody>
            </table>
        </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/users_script.js"></script>
  <script src="js/nav_bar.js"></script>
</body>

</html>

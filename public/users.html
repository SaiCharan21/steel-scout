<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/forms.css" />
  <link rel="stylesheet" type="text/css" href="./css/navbar.css" />
  <link rel="stylesheet" type="text/css" href="./css/scouters.css" />
</head>

<body id="main">
  <div id="topnav" class="topnav"></div>

  <form class="users_form">
    <div id="users_container" class="container">

      <h1 class="title">Scouters</h1>
      <hr />

      <h2>Add User:</h2>
      <div class="input_container">
        <input name="username" id="newUsername" placeholder="Username" autocomplete="false" />
        <br />
        <input name="password" id="newPass" placeholder="Password" autocomplete="false" /><br />
        <select id="newRole">
          <option value="0">Non-Admin</option>
          <option value="1">Admin</option>
        </select>
        <br />
        <button id="add" name="add user" type="button" onclick="addUser()">Add</button>
      </div>

      <h2>Users:</h2>
      <div class="table-wrapper">
        <table class="fl-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>Admin</th>
            </tr>
          </thead>
          <tbody id="usertable"></tbody>
        </table>
      </div>

    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/users_script.js"></script>
  <script src="js/nav_bar.js"></script>
</body>

</html>

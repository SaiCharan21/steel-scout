<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/forms.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/scouting.css">
        <link rel="stylesheet" type="text/css" href="./css/navbar.css">
        <script type = "text/javascript" src = "js/scouting_script.js"></script>
    </head>
    <body>
        <div id = "topnav" class = "topnav"></div>

        <form id  = "pitScoutingForm">
            <h1>Pit Scouting Form</h1>
            <p id = "pit_error_message"></p>
            <br/>
            <hr>

            <label id = "input1_label_id" for = "teamNumber"><b>Team Number</b></label>
            <input id = "input1" type = "number" placeholder="Enter Team Number" name = "teamNumber">
            <br>

            <label id = "radio1id" for = "canClimb"><b>Can climb</b></label><br>
            <input type="radio" name="radio1" id = "input2" value="1"> Yes<br>
            <input type="radio" name="radio1" id = "input2" value="0"> No<br>
            <br>

            <label id = "radio2id" for = "stageOneFinished"><b>Can adjust to level</b></label><br>
            <input type="radio" name="radio2" id = "input3" value="1"> Yes<br>
            <input type="radio" name="radio2" id = "input3" value="0"> No<br>
            <br>

            <label id = "input4_label_id" for = "driveTeamExperience"><b>Average drive team experience</b></label>
            <input id = "input4" type = "number" placeholder="Enter number" name = "driveTeamExperience">
            <br>

            <label id = "radio3id" for = "innerPort"><b>Can shoot inner port</b></label><br>
            <input type="radio" name="radio3" id = "input5" value="1"> Yes<br>
            <input type="radio" name="radio3" id = "input5" value="0"> No<br>
            <br>

            <label id = "radio4id" for = "upperPort"><b>Can shoot upper port</b></label><br>
            <input type="radio" name="radio4" id = "input6" value="1"> Yes<br>
            <input type="radio" name="radio4" id = "input6" value="0"> No<br>
            <br>

            <label id = "radio5id" for = "lowerPort"><b>Can shoot lower port</b></label><br>
            <input type="radio" name="radio5" id = "input7" value="1"> Yes<br>
            <input type="radio" name="radio5" id = "input7" value="0"> No<br>
            <br>

            <label id = "radio6id" for = "lowerPort"><b>Defense bot</b></label><br>
            <input type="radio" name="radio6" id = "input8" value="1"> Yes<br>
            <input type="radio" name="radio6" id = "input8" value="0"> No<br>
            <br>

            <label id = "input9_label_id" for = "autonomousAbilities"><b>Autonomous abilities</b></label>
            <input id = "input9" type = "text" placeholder="Enter text" name = "autonomousAbilities">
            <br>
            
            
        </form>

        <div style="text-align:center;"> <!--This is needed to align elements at the center.-->
        <button id = pit_submit class = "pitSubmitButton">SUBMIT</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/pit_scouting_script.js"></script>
        
    </body>

    <script src="js/nav_bar.js"></script>
</html>

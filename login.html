<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <!--<link rel="stylesheet" type="text/css" href="topnav.css">-->
  </head>

  <body id="main">
    <div id="topnav_container" class="topnav">
    </div>

    <div id="dropdown_account">
      <div id="dropdown_content_account">
      </div>            
    </div>

    <form class="login_form">
      <div id="login_form_id" class="container">
        <h1>Login</h1>
        <p>Enter your information to log in.</p>
        <p id="login_error_message_id"></p>
        <hr>

        <label id="login_email_label_id" for="email"><b>Email</b></label>
        <input id="login_email_input_id" type="text" placeholder="Enter Email" name="email">

        <label id="login_password_label_id" for="password"><b>Password</b></label>
        <input id="login_password_input_id"type="password" placeholder="Password" name="password">

        <div id=id_stay_in_div>
          <input type="checkbox" name="stay_logged_in_cb" id="id_stay_in_cb" value="value">
          <label for="id_stay_in_cb" id="id_stay_in_lbl">Stay logged in</label>
        </div>

        <hr>
        
        <button id="login_submit_button_id" class="loginbtn">Login</button>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="js/topnavbar_script.js"></script>-->
    <script src="js/login_script.js"></script>
  </body>

</html>
